components:
  schemas:
    ErrorMessage:
      type: object
      description: Info about error(s) in backend processing
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: number
          format: integer
          description: HTTP status code
        error:
          type: string
          description: description of error
        path:
          type: string
          description: URL path of error
        message:
          type: array
          items:
            type: object
            properties:
              fieldName:
                type: string
                description: name of field, if applicable, where error occured
              errorMessage:
                type: string
                description: a more detailed description of the error
              errorCode:
                type: string
                description: error code
    Id:
      type: object
      description: Unique identifier of a resource
      properties:
        id:
          type: string
          format: integer
          example: 2134
    DateRange:
      type: object
      description: Possibly open range between two dates - that is, both start end end dates can be empty
      anyOf:
        - required: [startDate]
        - required: [endDate]
        - required: [startDate, endDate]
      properties:
        startDate:
          type: string
          format: date
          example: '2020-10-08'
        endDate:
          type: string
          format: date
          example: '2020-10-08'
    Person:
      type: object
      description: A natural person residing in Finland
      properties:
        allOf:
          $ref: '#/components/schemas/Id'
        personNumber:
          $ref: '#/components/schemas/PersonNumber'
        firstName:
          type: string
          description: First name of a person
          maxLength: 80
        lastName:
          type: string
          description: Last name of a person
          maxLength: 80
        birthDate:
          type: string
          format: date
          example: '1971-08-71'
    HouseholdMember:
      type: object
      description: Household member info
      allOf:
          -  $ref: '#/components/schemas/Id'
          -  $ref: '#/components/schemas/DateRange'
          - type: object
            properties: 
              person:
                $ref: '#/components/schemas/Person'
    PersonNumber:
      type: string
      description: Finnish person number
      minLength: 11
      maxLength: 11
      pattern: '^([0-9]{6})[+-A][0-9]{3}[0-9]|[ABCDEFHJKLMNPRSTUVWXY]$'
    ExpenseType:
      type: string
      enum: 
        - RENT
        - ELECTRICITY
